name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: uv sync --group dev
      - name: Run pre-commit
        run: uv run pre-commit run --all-files

  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        django-version: ['4.2', '5.1', '5.2', '6.0']
        exclude:
          - python-version: '3.10'
            django-version: '6.0'
          - python-version: '3.11'
            django-version: '6.0'
          - python-version: '3.13'
            django-version: '4.2'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          uv sync --group dev
          uv pip install "Django~=${{ matrix.django-version }}"
      - name: Run tests
        run: uv run pytest --cov-branch --cov-report=xml
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12' && matrix.django-version == '5.2'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: false
